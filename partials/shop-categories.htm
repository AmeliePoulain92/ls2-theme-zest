{% tree categories %}
    <ul class="{% if tree.topLevel %} categories-group {% else %} sub-category {% endif %}">
        {% for category in tree.items %}
            <li>
                <a href="/category/{{ category.url_name }}">{{ category.name }}</a>
                {% branch category.children %}
            </li>
        {% endfor %}
    </ul>
{% endtree %}
