{% set category = product ? product.categories[0] : null %}

<ul class="mybreadcrumbs">
  <li><a href="/">Home</a></li>
  <li><a href="/shop">Shop</a></li>
  {% if category %}
    {% for parent in category.listAllParents() %}
      <li><a href="/category/{{ parent.url_name }}">{{ parent.name }}</a></li>
    {% endfor %}
    <li><a href="/category/{{ category.url_name }}">{{ category.name }}</a></li>
  {% endif %}
</ul>
