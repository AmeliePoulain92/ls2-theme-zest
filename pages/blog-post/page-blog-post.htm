---
action: 'cmscontent:blog'
template: inner
protocol: all
published: true
name: 'Blog Post'
url: /blog/:slug
---
<div class="row">
    <img src="{{ post.featured_image.thumbnail(1000, 'auto')|default('http://placehold.it/1000x365') }}" width="1000"/>
    <em class="twelve columns">In {{ post.type }} | {{ post.published_on | date("F j, Y") }}</em> 
    {{ post.body | unescape }}
    <p class="twelve columns">â€“ {{ post.author_name }}</p>
    <img src="{{ post.user.image.thumbnail(252, 'auto')|default('http://placehold.it/1000x365') }}" height="200" width="200"/>
    {{ post.user.user_bio|unescape }}
    <a href="{{ post.user.getSocialLink("facebook") }}"><img src="{{ 'images/facebook.png'|theme_resource }}"/></a>
    <a href="{{ post.user.getSocialLink("twitter") }}"><img src="{{ 'images/twitter.png'|theme_resource }}"/></a>
    <a href="{{ post.user.getSocialLink("instagram") }}"><img src="{{ 'images/instagram.png'|theme_resource }}"/></a>
</div>
